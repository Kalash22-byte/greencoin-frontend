<!-- Final dashboard.html for GreenCoin -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Fonts & Animation -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f4fdf4; color: #333; }
    .container { max-width: 960px; margin-top: 2rem; }
    .card { border-radius: 16px; padding: 1.5rem; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    .avatar { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
    #video, #canvas { width: 100%; border-radius: 10px; background: #eee; }
    .camera-controls button { margin-right: 10px; }
    #cooldownInfo { display: none; padding: 1rem; background: #fff3cd; border-radius: 8px; color: #856404; margin: 1rem 0; }
    #image-preview { display: none; max-width: 100%; margin-top: 1rem; border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center">
      <img src="./images/logo.jpg" class="avatar mb-3" onerror="this.src='https://ui-avatars.com/api/?name=GC'">
      <h3>Welcome, <span id="userName">User</span></h3>
      <p><i class="bi bi-envelope"></i> <span id="userEmail">user@example.com</span></p>
      <p><strong>Coins:</strong> <span id="coinBalance">0</span></p>
    </div>

    <div id="cooldownInfo">
      <i class="bi bi-hourglass-split"></i> Upload Cooldown: <span id="cooldownTimer">5:00</span>
    </div>

    <div class="text-center my-3">
      <button id="uploadBtn" class="btn btn-success"><i class="bi bi-camera"></i> Upload Tree</button>
      <a href="redeem.html" class="btn btn-warning ms-2"><i class="bi bi-gift"></i> Redeem</a>
    </div>

    <div id="camera-section" style="display:none">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <img id="image-preview">

      <div class="camera-controls mt-3">
        <button id="captureBtn" class="btn btn-primary">Capture</button>
        <button id="retryBtn" class="btn btn-secondary" style="display:none;">Retry</button>
        <button id="submitBtn" class="btn btn-success" style="display:none;">Submit</button>
      </div>

      <div id="predictionResults" class="mt-3" style="display:none;">
        <p id="modelPrediction"></p>
      </div>
    </div>

    <div class="card mt-4">
      <h5>Upload History</h5>
      <div id="historyList" class="mt-2"></div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
