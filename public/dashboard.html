<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Premium Dashboard</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6e3e" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e6f4ea, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #28a745;
    }
    .btn-premium {
      border-radius: 30px;
      font-weight: 600;
    }
    .coin-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/100x100.png?text=GC" alt="GreenCoin Logo" class="avatar mb-3">
      <h2>Welcome, <span id="userName">...</span></h2>
      <p><i class="bi bi-envelope"></i> <span id="userEmail">...</span></p>
      <h1 class="coin-display"><i class="bi bi-coin"></i> <span id="coinBalance">0</span> GreenCoins</h1>
    </div>

    <div class="row g-3 mb-4 text-center">
      <div class="col-md-6">
        <button id="uploadBtn" class="btn btn-success w-100 btn-premium">
          <i class="bi bi-upload me-2"></i> Upload Tree
        </button>
      </div>
      <div class="col-md-6">
        <a href="redeem.html" class="btn btn-warning w-100 btn-premium text-dark">
          <i class="bi bi-gift me-2"></i> Redeem Rewards
        </a>
      </div>
    </div>

    <div id="camera-section" style="display: none;">
      <video id="video" autoplay playsinline class="w-100 rounded border border-success"></video>
      <canvas id="canvas" class="d-none"></canvas>
      <div class="mt-3 d-flex justify-content-center gap-3">
        <button id="switchCameraBtn" class="btn btn-outline-secondary">
          <i class="bi bi-camera-reverse"></i> Switch Camera
        </button>
        <button id="captureBtn" class="btn btn-success">
          <i class="bi bi-camera"></i> Capture
        </button>
      </div>
    </div>
  </div>

  <script>
    // Fetch user data from API
    fetch('/api/user/profile', {
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('userName').textContent = data.name;
      document.getElementById('userEmail').textContent = data.email;
      document.getElementById('coinBalance').textContent = data.coins;
    })
    .catch(() => {
      Swal.fire("Error", "Could not load user profile.", "error");
    });

    // Camera controls
    let currentStream;
    let currentCameraIndex = 0;
    let videoDevices = [];

    async function getVideoDevices() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      videoDevices = devices.filter(device => device.kind === 'videoinput');
    }

    async function startCamera(deviceId = null) {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }
      const constraints = {
        video: deviceId ? { deviceId: { exact: deviceId } } : { facingMode: "environment" },
        audio: false
      };
      try {
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        document.getElementById("video").srcObject = currentStream;
      } catch (err) {
        Swal.fire("Camera Error", err.message, "error");
      }
    }

    document.getElementById("uploadBtn").addEventListener("click", () => {
      document.getElementById("camera-section").style.display = "block";
      startCamera();
    });

    document.getElementById("switchCameraBtn").addEventListener("click", async () => {
      currentCameraIndex = (currentCameraIndex + 1) % videoDevices.length;
      await startCamera(videoDevices[currentCameraIndex].deviceId);
    });

    document.getElementById("captureBtn").addEventListener("click", async () => {
      const canvas = document.getElementById("canvas");
      const video = document.getElementById("video");
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0);
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.font = "20px Arial";
      ctx.fillText(new Date().toLocaleString(), 10, canvas.height - 10);

      Swal.fire({
        title: 'Uploading...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      canvas.toBlob(async (blob) => {
        const formData = new FormData();
        formData.append("photo", blob, "tree.jpg");

        const res = await fetch("/api/tree/upload", {
          method: "POST",
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`
          },
          body: formData
        });

        Swal.close();

        if (res.ok) {
          Swal.fire("✅ Success", "Tree uploaded & coin added!", "success");
          setTimeout(() => window.location.reload(), 1500);
        } else {
          Swal.fire("❌ Upload Failed", "Please try again.", "error");
        }
      }, 'image/jpeg');
    });

    getVideoDevices();
  </script>
</body>
</html>
