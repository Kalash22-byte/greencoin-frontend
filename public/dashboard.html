<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Premium Dashboard</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6e3e" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Teachable Machine Model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@2.0.4"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e6f4ea, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #28a745;
    }
    .btn-premium {
      border-radius: 30px;
      font-weight: 600;
    }
    .coin-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: #28a745;
    }
    .cooldown-timer {
      color: #dc3545;
      font-weight: 600;
    }
    .nav-tabs .nav-link.active {
      font-weight: 600;
      color: #28a745;
      border-bottom: 3px solid #28a745;
    }
    .history-item {
      border-left: 3px solid #28a745;
      transition: all 0.3s;
    }
    .history-item:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- Check if user is logged in -->
    <div id="loginCheck"></div>

    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/100x100.png?text=GC" alt="GreenCoin Logo" class="avatar mb-3">
      <h2>Welcome, <span id="userName">...</span></h2>
      <p><i class="bi bi-envelope"></i> <span id="userEmail">...</span></p>
      <h1 class="coin-display"><i class="bi bi-coin"></i> <span id="coinBalance">0</span> GreenCoins</h1>
      <p id="cooldownInfo" class="cooldown-timer d-none">Next upload available in: <span id="cooldownTimer">5:00</span></p>
    </div>

    <ul class="nav nav-tabs mb-4 justify-content-center" id="dashboardTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab">Home</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">History</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="home" role="tabpanel">
        <div class="row g-3 mb-4 text-center">
          <div class="col-md-6">
            <button id="uploadBtn" class="btn btn-success w-100 btn-premium">
              <i class="bi bi-upload me-2"></i> Upload Tree
            </button>
          </div>
          <div class="col-md-6">
            <a href="redeem.html" class="btn btn-warning w-100 btn-premium text-dark">
              <i class="bi bi-gift me-2"></i> Redeem Rewards
            </a>
          </div>
        </div>

        <div id="camera-section" style="display: none;">
          <video id="video" autoplay playsinline class="w-100 rounded border border-success"></video>
          <canvas id="canvas" class="d-none"></canvas>
          <div class="mt-3 d-flex justify-content-center gap-3">
            <button id="switchCameraBtn" class="btn btn-outline-secondary">
              <i class="bi bi-camera-reverse"></i> Switch Camera
            </button>
            <button id="captureBtn" class="btn btn-success">
              <i class="bi bi-camera"></i> Capture
            </button>
          </div>
          <div id="modelPrediction" class="mt-3 text-center"></div>
        </div>
      </div>

      <div class="tab-pane fade" id="history" role="tabpanel">
        <h4 class="mb-3">Your Upload History</h4>
        <div id="historyList" class="list-group">
          <div class="text-center py-5">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
