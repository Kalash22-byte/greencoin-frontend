<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Premium Dashboard</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>

  <!-- Animate + Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Teachable Machine Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <!-- PWA Support (Optional) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0d6e3e" />

  <style>
    body {
      background: linear-gradient(135deg, #e6f4ea, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #28a745;
    }
    .btn-premium {
      border-radius: 30px;
      font-weight: 600;
    }
    .coin-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="https://via.placeholder.com/100x100.png?text=GC" alt="GreenCoin Logo" class="avatar mb-3">
      <h2>Welcome, <span id="userName">...</span></h2>
      <p><i class="bi bi-envelope"></i> <span id="userEmail">...</span></p>
      <h1 class="coin-display"><i class="bi bi-coin"></i> <span id="coinBalance">0</span> GreenCoins</h1>
    </div>

    <div class="row g-3 mb-4 text-center">
      <div class="col-md-6">
        <button id="uploadBtn" class="btn btn-success w-100 btn-premium">
          <i class="bi bi-upload me-2"></i> Upload Tree
        </button>
        <div id="cooldownInfo" class="text-danger mt-2 d-none">
          ⏳ Please wait <span id="cooldownTimer">5:00</span> before uploading again.
        </div>
      </div>
      <div class="col-md-6">
        <a href="redeem.html" class="btn btn-warning w-100 btn-premium text-dark">
          <i class="bi bi-gift me-2"></i> Redeem Rewards
        </a>
      </div>
    </div>

    <div id="camera-section" style="display: none;">
      <video id="video" autoplay playsinline class="w-100 rounded border border-success"></video>
      <canvas id="canvas" class="d-none"></canvas>
      <div class="mt-3 d-flex justify-content-center gap-3">
        <button id="switchCameraBtn" class="btn btn-outline-secondary">
          <i class="bi bi-camera-reverse"></i> Switch Camera
        </button>
        <button id="captureBtn" class="btn btn-success">
          <i class="bi bi-camera"></i> Capture
        </button>
      </div>
      <div class="mt-3" id="modelPrediction"></div>
    </div>

    <div class="mt-5">
      <h4 class="mb-3">Upload History</h4>
      <div class="list-group" id="historyList">
        <div class="text-muted text-center py-3">Loading history...</div>
      </div>
    </div>
  </div>

  <!-- ✅ Your Logic Script -->
  <script src="dashboard.js"></script>
</body>
</html>
