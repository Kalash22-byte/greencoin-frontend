<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Premium Dashboard</title>

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      background: linear-gradient(135deg, #e6f4ea, #ffffff);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    }
    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #28a745;
      object-fit: cover;
    }
    .btn-premium {
      border-radius: 30px;
      font-weight: 600;
    }
    .coin-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: #28a745;
    }
    #camera-section {
      margin-top: 30px;
    }
    .loading-spinner {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 0.2em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }
    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <!-- User Info -->
    <div class="text-center mb-4">
      <img src="./images/logo.jpg" alt="GreenCoin Logo" class="avatar mb-3" 
           onerror="this.src='https://via.placeholder.com/100?text=GC'">
     <h2>Welcome, <span id="userName">...</span> <span class="loading-spinner"></span></h2>
<p><i class="bi bi-envelope"></i> <span id="userEmail">...</span> <span class="loading-spinner"></span></p>
<h1 class="coin-display"><i class="bi bi-coin"></i> <span id="coinBalance">0</span> GreenCoins <span class="loading-spinner"></span></h1>

    </div>

    <!-- Cooldown Info -->
    <div id="cooldownInfo" class="alert alert-warning text-center d-none">
      You can upload again in <span id="cooldownTimer">5:00</span>
    </div>

    <!-- Action Buttons -->
    <div class="row g-3 mb-4 text-center">
      <div class="col-md-6">
        <button id="uploadBtn" class="btn btn-success w-100 btn-premium" disabled>
          <i class="bi bi-upload me-2"></i> Upload Tree
        </button>
      </div>
      <div class="col-md-6">
        <a href="redeem.html" class="btn btn-warning w-100 btn-premium text-dark">
          <i class="bi bi-gift me-2"></i> Redeem Rewards
        </a>
      </div>
    </div>

    <!-- Camera Section -->
    <div id="camera-section" style="display: none;">
      <video id="video" autoplay playsinline class="w-100 rounded border border-success"></video>
      <canvas id="canvas" class="d-none"></canvas>

      <div class="mt-3 d-flex justify-content-center gap-3">
        <button id="switchCameraBtn" class="btn btn-outline-secondary">
          <i class="bi bi-camera-reverse"></i> Switch Camera
        </button>
        <button id="captureBtn" class="btn btn-success">
          <i class="bi bi-camera"></i> Capture
        </button>
      </div>

      <div id="modelPrediction" class="mt-3 text-center"></div>
    </div>

    <!-- Upload History -->
    <div class="mt-5">
      <h4 class="mb-3 text-center">Upload History</h4>
      <div id="historyList" class="list-group shadow-sm">
        <div class="text-center py-3">
          <span class="loading-spinner"></span> Loading history...
        </div>
      </div>
    </div>
  </div>

  <!-- Required Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="dashboard.js"></script>
  
  <!-- Debug Script -->
  <script>
    // Verify critical elements exist
    document.addEventListener('DOMContentLoaded', () => {
      const elements = ['userName', 'userEmail', 'coinBalance', 'historyList', 'uploadBtn'];
      elements.forEach(id => {
        if (!document.getElementById(id)) {
          console.error(`MISSING ELEMENT: #${id}`);
        }
      });
      
      // Verify logo image loaded
      const logo = document.querySelector('.avatar');
      if (logo) {
        logo.onerror = () => {
          console.warn('Logo image failed to load, using placeholder');
        };
        console.log('Logo src:', logo.src);
      }
    });
  </script>
</body>
</html>
