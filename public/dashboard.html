<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0fdf4;
      padding-bottom: 5rem;
    }
    .container { max-width: 960px; margin: auto; padding-top: 2rem; }
    .card { border-radius: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 2rem; }
    #camera-section video, #camera-section canvas {
      width: 100%; border-radius: 10px;
    }
    #predictionResults {
      background: #e6ffe6; padding: 1rem; border-radius: 10px;
      margin-top: 1rem; display: none;
    }
    .btn { border-radius: 10px; }
    #cooldownInfo { display: none; background: #fff3cd; padding: 1rem; border-radius: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card text-center">
      <h2>Welcome, <span id="userName">User</span></h2>
      <p>Email: <span id="userEmail">user@example.com</span></p>
      <h4><i class="bi bi-coin"></i> Coins: <span id="coinBalance">0</span></h4>
    </div>

    <div class="text-center mb-3">
      <button id="uploadBtn" class="btn btn-success me-2"><i class="bi bi-camera-fill me-1"></i>Upload Tree</button>
      <a href="redeem.html" class="btn btn-warning"><i class="bi bi-gift-fill me-1"></i>Redeem</a>
    </div>

    <div id="cooldownInfo"><strong>Upload Cooldown:</strong> <span id="cooldownTimer">5:00</span></div>

    <div id="camera-section" class="card" style="display: none;">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>

      <div class="mt-3 text-center">
        <button id="captureBtn" class="btn btn-primary">üì∏ Capture</button>
        <button id="retryBtn" class="btn btn-secondary" style="display: none;">üîÅ Retry</button>
        <button id="submitBtn" class="btn btn-success" style="display: none;">‚úÖ Upload</button>
      </div>

      <div id="predictionResults">
        <h5>AI Prediction</h5>
        <div id="modelPrediction">Processing...</div>
      </div>
    </div>

    <div class="card">
      <h4>Upload History</h4>
      <div id="historyList" class="mt-3"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
