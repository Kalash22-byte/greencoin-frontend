<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Dashboard</title>

  <!-- CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Poppins', sans-serif; background: #f6fff4; color: #333; padding: 2rem; }
    .card { border-radius: 16px; box-shadow: 0 0 15px rgba(0,0,0,0.1); margin-bottom: 2rem; }
    .avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
    #camera-section, #image-preview, #predictionResults, #cooldownInfo { display: none; }
    #video, #canvas { width: 100%; max-height: 400px; border-radius: 10px; background: #eee; }
    .history-img { max-width: 150px; border-radius: 8px; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Profile Card -->
    <div class="card p-4">
      <div class="d-flex align-items-center gap-4">
        <img src="./images/logo.jpg" alt="avatar" class="avatar"
          onerror="this.src='https://ui-avatars.com/api/?name=GC&background=28a745&color=fff'">
        <div>
          <h3 id="userName">Green Warrior</h3>
          <p class="mb-0"><i class="bi bi-envelope-fill"></i> <span id="userEmail">user@greencoin.eco</span></p>
        </div>
      </div>
    </div>

    <!-- Balance Card -->
    <div class="card text-center p-4">
      <h5>Your GreenCoin Balance</h5>
      <h1><i class="bi bi-coin"></i> <span id="coinBalance">0</span></h1>
      <div id="cooldownInfo" class="alert alert-warning mt-3">
        Upload Cooldown Active: <span id="cooldownTimer">5:00</span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-grid gap-3 mb-4">
      <button id="uploadBtn" class="btn btn-success btn-lg"><i class="bi bi-camera-fill me-2"></i>Upload Tree</button>
      <a href="redeem.html" class="btn btn-warning btn-lg"><i class="bi bi-gift-fill me-2"></i>Redeem Rewards</a>
    </div>

    <!-- Camera Section -->
    <div id="camera-section" class="card p-4">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display:none;"></canvas>
      <div id="image-preview" class="mt-3"></div>

      <div class="mt-3 d-flex gap-2">
        <button id="captureBtn" class="btn btn-primary"><i class="bi bi-camera"></i> Capture</button>
        <button id="retryBtn" class="btn btn-secondary"><i class="bi bi-arrow-repeat"></i> Retry</button>
        <button id="submitBtn" class="btn btn-success"><i class="bi bi-cloud-upload"></i> Submit</button>
      </div>

      <div id="predictionResults" class="mt-3">
        <h5>AI Prediction</h5>
        <p id="modelPrediction" class="mb-0 text-success fw-bold"></p>
      </div>
    </div>

    <!-- History Section -->
    <div class="card p-4">
      <h4><i class="bi bi-clock-history me-2"></i>Upload History</h4>
      <div id="historyList" class="mt-3"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
