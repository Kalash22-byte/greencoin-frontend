<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary-green: #28a745;
      --eco-gradient: linear-gradient(135deg, #28a745, #5cb85c);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #ffffff);
      overflow-x: hidden;
      color: #333;
    }

    .container { max-width: 1200px; padding-bottom: 4rem; }

    .profile-card, .coin-balance-card, .history-section, #camera-section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(40, 167, 69, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 5px 20px rgba(40, 167, 69, 0.3);
    }

    .coin-display {
      font-size: 3rem;
      font-weight: 700;
      color: #28a745;
    }

    .action-btn {
      border-radius: 15px;
      font-weight: 600;
      padding: 1rem;
      border: none;
      transition: all 0.3s ease;
    }

    .btn-upload { background: var(--eco-gradient); color: white; }
    .btn-redeem { background: linear-gradient(135deg, #ffc107, #fd7e14); color: #000; }

    #camera-section { display: none; }
    #video, #canvas {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      background: #eee;
    }

    .camera-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    #image-preview {
      display: none;
    }

    #predictionResults {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }

    #cooldownInfo {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .history-item {
      padding: 1rem;
      border-left: 4px solid #28a745;
      background: #f8fff8;
      border-radius: 10px;
      margin-bottom: 0.75rem;
    }

    .glow-effect {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.15;
      z-index: -1;
      background: var(--primary-green);
    }

    .glow-1 { width: 300px; height: 300px; top: -100px; left: -100px; }
    .glow-2 { width: 400px; height: 400px; bottom: -150px; right: -150px; }

    @media (max-width: 768px) {
      .camera-controls { flex-direction: column; gap: 0.75rem; }
    }
  </style>
</head>
<body>
  <!-- Background Glow -->
  <div class="glow-effect glow-1"></div>
  <div class="glow-effect glow-2"></div>

  <div class="container py-5">
    <!-- Profile -->
    <div class="profile-card animate__animated animate__fadeIn">
      <div class="row align-items-center">
        <div class="col-md-3 text-center">
          <img src="./images/logo.jpg" alt="Avatar" class="avatar"
               onerror="this.src='https://ui-avatars.com/api/?name=GC&background=28a745&color=fff&size=200'">
        </div>
        <div class="col-md-9">
          <h2>Welcome, <span id="userName">Green Warrior</span></h2>
          <p><i class="bi bi-envelope-fill me-2"></i> <span id="userEmail">user@greencoin.eco</span></p>
          <p><i class="bi bi-tree me-2"></i> Trees Planted: <span id="treesPlanted">0</span></p>
        </div>
      </div>
    </div>

    <!-- Coin Balance -->
    <div class="coin-balance-card text-center animate__animated animate__fadeIn">
      <h5>Your GreenCoin Balance</h5>
      <div class="coin-display"><i class="bi bi-coin"></i> <span id="coinBalance">0</span></div>
      <small class="text-muted">Keep planting trees to earn more</small>
    </div>

    <!-- Cooldown Info -->
    <div id="cooldownInfo" class="animate__animated animate__fadeIn">
      <i class="bi bi-hourglass-split"></i> Upload Cooldown: <strong><span id="cooldownTimer">5:00</span></strong>
    </div>

    <!-- Action Buttons -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <button id="uploadBtn" class="action-btn btn-upload w-100">
          <i class="bi bi-camera-fill me-2"></i> Upload Tree
        </button>
      </div>
      <div class="col-md-6">
        <a href="redeem.html" class="action-btn btn-redeem w-100">
          <i class="bi bi-gift-fill me-2"></i> Redeem Rewards
        </a>
      </div>
    </div>

    <!-- Camera Section -->
    <div id="camera-section" class="animate__animated animate__fadeIn">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>

      <div id="image-preview" class="text-center mt-3">
        <canvas id="canvas" class="mb-3"></canvas>
        <div class="camera-controls">
          <button id="retryBtn" class="btn btn-danger"><i class="bi bi-arrow-repeat"></i> Retry</button>
          <button id="submitBtn" class="btn btn-success"><i class="bi bi-check-circle"></i> Submit</button>
        </div>
      </div>

      <div class="camera-controls">
        <button id="switchCameraBtn" class="btn btn-outline-secondary"><i class="bi bi-camera-reverse"></i> Switch</button>
        <button id="captureBtn" class="btn btn-success"><i class="bi bi-camera"></i> Capture</button>
      </div>

      <!-- AI Prediction -->
      <div id="predictionResults" class="mt-4">
        <h5>AI Verification Result</h5>
        <div id="modelPrediction" class="mb-2"></div>
        <button id="confirmVerificationBtn" class="btn btn-success" disabled>
          <i class="bi bi-check-circle me-1"></i> Confirm Verification
        </button>
      </div>
    </div>

    <!-- History Section -->
    <div class="history-section animate__animated animate__fadeInUp">
      <h4><i class="bi bi-clock-history me-2"></i> Upload History</h4>
      <div id="historyList" class="mt-3"></div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  
  <!-- App Script -->
  <script src="dashboard.js" defer></script>
</body>
</html>
