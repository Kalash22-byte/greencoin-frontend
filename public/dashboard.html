<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenCoin Dashboard</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- CSS Libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0fdf4, #ffffff);
      color: #333;
    }

    .container { max-width: 1200px; padding-bottom: 4rem; }

    .profile-card, .coin-balance-card, .history-section, #camera-section {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(40, 167, 69, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
    }

    .coin-display {
      font-size: 2.5rem;
      font-weight: 700;
      color: #28a745;
    }

    .action-btn {
      border-radius: 15px;
      font-weight: 600;
      padding: 1rem;
    }

    #camera-section { display: none; }
    #video, #canvas { width: 100%; max-height: 400px; border-radius: 10px; background: #eee; }

    .camera-controls { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }

    #cooldownInfo {
      display: none;
      background: #fff3cd;
      color: #856404;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .history-item {
      padding: 1rem;
      background: #f8fff8;
      border-left: 4px solid #28a745;
      border-radius: 10px;
      margin-bottom: 0.75rem;
    }

    #image-preview {
      width: 100%;
      max-height: 400px;
      display: none;
      margin-top: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <!-- Profile -->
    <div class="profile-card">
      <div class="row align-items-center">
        <div class="col-md-2 text-center">
          <img src="./images/logo.jpg" class="avatar"
               onerror="this.src='https://ui-avatars.com/api/?name=GC&background=28a745&color=fff&size=200'" />
        </div>
        <div class="col-md-10">
          <h2>Welcome, <span id="userName">User</span></h2>
          <p><i class="bi bi-envelope"></i> <span id="userEmail">example@domain.com</span></p>
        </div>
      </div>
    </div>

    <!-- Coin Display -->
    <div class="coin-balance-card text-center">
      <h5>GreenCoin Balance</h5>
      <div class="coin-display"><i class="bi bi-coin"></i> <span id="coinBalance">0</span></div>
    </div>

    <!-- Cooldown -->
    <div id="cooldownInfo"><i class="bi bi-hourglass-split"></i> Wait: <strong><span id="cooldownTimer">5:00</span></strong></div>

    <!-- Action Buttons -->
    <div class="row g-3 mb-4">
      <div class="col-md-6">
        <button id="uploadBtn" class="btn btn-success w-100"><i class="bi bi-camera-fill me-2"></i> Upload Tree</button>
      </div>
      <div class="col-md-6">
        <a href="redeem.html" class="btn btn-warning w-100"><i class="bi bi-gift-fill me-2"></i> Redeem Rewards</a>
      </div>
    </div>

    <!-- Camera Section -->
    <div id="camera-section">
      <video id="video" autoplay muted playsinline></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <img id="image-preview" />

      <div class="camera-controls">
        <button id="captureBtn" class="btn btn-success">Capture</button>
        <button id="retryBtn" class="btn btn-danger" style="display: none;">Retry</button>
        <button id="submitBtn" class="btn btn-primary" style="display: none;">Upload</button>
      </div>

      <div id="predictionResults" style="display: none;">
        <h5>AI Result</h5>
        <div id="modelPrediction"></div>
      </div>
    </div>

    <!-- History -->
    <div class="history-section">
      <h4><i class="bi bi-clock-history me-2"></i> Upload History</h4>
      <div id="historyList"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image"></script>
  <script src="dashboard.js" defer></script>
</body>
</html>
