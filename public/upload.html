<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Tree ‚Äì GreenCoin</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üå± Upload Tree Photo</h2>
    
    <form id="treeForm">
      <div class="mb-3">
        <label class="form-label">Tree Planting Photo</label>
        <input type="file" class="form-control" id="treePhoto" accept="image/*" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Description (optional)</label>
        <textarea class="form-control" id="description" rows="3" placeholder="Any extra notes..."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Submit Tree</button>
      </div>
    </form>

    <div id="uploadMessage" class="mt-3"></div>
  </div>

  <script>
    document.getElementById('treeForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) {
        alert('You must be logged in.');
        return window.location.href = 'login.html';
      }

      const file = document.getElementById('treePhoto').files[0];
      const desc = document.getElementById('description').value;
      const message = document.getElementById('uploadMessage');

      if (!file) {
        return alert('Please select a photo to upload.');
      }

      const formData = new FormData();
      formData.append('photo', file);
      formData.append('description', desc);

      try {
        const res = await fetch('https://greencoin-backend.onrender.com/api/tree/upload', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          message.innerHTML = `
            <div class="alert alert-success">
              ‚úÖ Tree uploaded successfully! Filename: <code>${data.filename || 'Uploaded'}</code>
            </div>`;
        } else {
          message.innerHTML = `
            <div class="alert alert-danger">
              ‚ùå Upload failed: ${data.message || 'Something went wrong'}
            </div>`;
        }
      } catch (err) {
        message.innerHTML = `
          <div class="alert alert-danger">
            ‚ùå Server error. Please try again later.
          </div>`;
        console.error(err);
      }
    });
  </script>
</body>
</html>
